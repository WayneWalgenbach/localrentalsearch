<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manager Dashboard – Local Rental Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />

  <link rel="icon" href="/favicon.png" />

  <style>
    :root {
      --bg: #0b1020;
      --card: #121a33;
      --border: rgba(255,255,255,0.08);
      --text: #e7ebff;
      --muted: #9aa4ff;
      --accent: #5b7cff;
      --good: #2ecc71;
      --warn: #f1c40f;
      --bad: #e74c3c;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at top, #141d3f, var(--bg));
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    header p {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: linear-gradient(180deg, #141d3f, var(--card));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 16px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .meta {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .status {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .available { background: rgba(46,204,113,.15); color: var(--good); }
    .pending { background: rgba(241,196,15,.15); color: var(--warn); }
    .off { background: rgba(231,76,60,.15); color: var(--bad); }

    .actions button {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 12px;
      margin-right: 8px;
      cursor: pointer;
    }

    .actions button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .empty {
      text-align: center;
      color: var(--muted);
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Manager Dashboard</h1>
  <p>Winnemucca · Listing Availability</p>
</header>

<main id="app">
  <div class="empty">Loading your listings…</div>
</main>

<script>
  /*********************************************************
   * HARD-CODED MANAGER CONTEXT (NOT VISIBLE TO USER)
   *********************************************************/
  const MANAGER_EMAIL = "wmw13foxtrot@gmail.com";
  const LISTINGS_URL = "/winnemucca/listings.json";
  const WEB_APP_EXEC =
    "https://script.google.com/macros/s/XXXXXX/exec"; // replace when ready

  const app = document.getElementById("app");

  async function loadListings() {
    const res = await fetch(LISTINGS_URL);
    const data = await res.json();

    const mine = data.listings.filter(
      l => l.managerEmail === MANAGER_EMAIL
    );

    render(mine);
  }

  function render(listings) {
    app.innerHTML = "";

    if (!listings.length) {
      app.innerHTML =
        `<div class="empty">No listings assigned to this manager.</div>`;
      return;
    }

    listings.forEach(l => {
      const card = document.createElement("div");
      card.className = "card";

      const statusClass =
        l.status === "available" ? "available" :
        l.status === "pending" ? "pending" : "off";

      card.innerHTML = `
        <div class="title">${l.title}</div>
        <div class="meta">${l.type} · Unit ${l.unit || "—"} · $${l.price}/mo</div>
        <div class="status ${statusClass}">
          ${l.status.toUpperCase()}
        </div>
        <div class="actions">
          <button onclick="updateStatus('${l.id}','available')">Available</button>
          <button onclick="updateStatus('${l.id}','pending')">Pending</button>
          <button onclick="updateStatus('${l.id}','off-market')">Off Market</button>
        </div>
      `;

      app.appendChild(card);
    });
  }

  async function updateStatus(id, action) {
    const url = `${WEB_APP_EXEC}?id=${id}&action=${action}`;
    await fetch(url);
    loadListings();
  }

  loadListings();
</script>

</body>
</html>
